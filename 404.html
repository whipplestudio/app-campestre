<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    (function() {
      const baseUrl = '/app-campestre';
      const path = window.location.pathname.replace(baseUrl, '') || '/';
      
      // Don't store asset requests
      if (!path.match(/\.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$/i)) {
        sessionStorage.setItem('spa_redirect', path);
      }
      
      // Always redirect to index
      window.location.replace(baseUrl + '/');
    })();
  </script>
</head>
<body>
  <p style="text-align:center;margin-top:50px;font-family:sans-serif;color:#666;">Redirecting...</p>
</body>
</html>
