<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect solution
    // Store the current path and redirect to index.html
    const baseUrl = '/app-campestre';
    const currentPath = window.location.pathname;
    
    // Remove base URL from path if present
    let redirectPath = currentPath;
    if (currentPath.startsWith(baseUrl)) {
      redirectPath = currentPath.substring(baseUrl.length);
    }
    
    // Store the path in sessionStorage to restore after redirect
    if (redirectPath && redirectPath !== '/' && redirectPath !== '/index.html') {
      sessionStorage.setItem('redirectPath', redirectPath);
    }
    
    // Redirect to index.html with the base URL
    window.location.replace(baseUrl + '/index.html');
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
